<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>我的应用</title>

<script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>

 <!-- 引入 http-vue-loader -->
 <script src="https://unpkg.com/http-vue-loader"></script>
<body>
	<div id="app" v-cloak>
		<div class="title">我的应用</div>
		<main>
			<div class="btn" type="submit" v-for='item in btnList' @click='gotoNewTab(item)'>
				{{item.name}}
			</div> 
		</main>
		<my-component></my-component>
	</div>
	<script src="jquery-1.8.3.js"></script>
	<script color="0,0,0" opacity="0.5" count="70" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js"></script>
</body>
<style>
	[v-cloak] {
        display: none;
    }
	.title{
		font-size: 30px;
		color: #667273;
		text-align: center;
	}
	main{
		border: 1px solid #667273;
		display: flex;
		flex-wrap: wrap;
		/* flex-direction: column; */
		align-items: center;
		justify-content: end;
	}
	.btn{
		background:#1AAB8A;
		border:none;
		position:relative;
		transition:800ms ease all;
		outline:none;
		text-align: center;
		width: 150px;   
		min-height: 20px;   
		display: block;   
		background-color: #fff;   
		border: 1px solid #ccc;   
		color: #000;   
		padding: 9px 1px;   
		font-size: 15px;   
		line-height: normal;   
		border-radius: 5px;   
		margin: 10px;   
		cursor: pointer;
	}
	.btn:hover{
		background:#fff;
		color:#1AAB8A;
	}
	.btn:before,.btn:after{
		content:'';
		position:absolute;
		top:0;
		right:0;
		height:2px;
		width:0;
		background: #1AAB8A;
		transition:400ms ease all;
	}
	.btn:after{
		right:inherit;
		top:inherit;
		left:0;
		bottom:0;
	}
	.btn:hover:before,.btn:hover:after{
		width:100%;
		transition:800ms ease all;
	}
</style>
</html>
